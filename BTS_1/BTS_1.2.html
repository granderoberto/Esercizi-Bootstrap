<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BTS_1.2 - Griglia Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .cell { padding:1rem; border-radius:.5rem; text-align:center; font-weight:600; }
      .lavender { background-color:lavender; }
      .lavenderblush { background-color:lavenderblush; }
      .sep { background:#ffffff; height:24px; }
      body { background:#f8f9fa; }
    </style>
  </head>
  <body class="py-4">
    <div class="container">
      <h1 class="mb-4">Esercizio BTS_1.2</h1>

      <!-- 1) Struttura fornita -->
      <h2 class="h5 mb-3">1) Struttura data</h2>
      <div class="row g-2 align-items-stretch">
        <div class="col-sm-6 col-lg-3"><div class="cell lavender">Sei</div></div>
        <div class="col-sm-6 col-lg-3"><div class="cell lavenderblush">un</div></div>
        <div class="col-sm-12 col-lg-6"><div class="cell lavender">baluba</div></div>
      </div>

      <div class="row"><div class="col-12 sep my-3"></div></div>

      <!-- 2A) >=1200px: 3 3 3 3, altrimenti 12 12 12 12 -->
      <h2 class="h5 mb-3">2A) ≥1200px: 3-3-3-3, altrimenti 12</h2>
      <div class="row g-2">
        <div class="col-12 col-xl-3"><div class="cell lavender">A</div></div>
        <div class="col-12 col-xl-3"><div class="cell lavenderblush">B</div></div>
        <div class="col-12 col-xl-3"><div class="cell lavender">C</div></div>
        <div class="col-12 col-xl-3"><div class="cell lavenderblush">D</div></div>
      </div>

      <div class="row"><div class="col-12 sep my-3"></div></div>

      <!-- 2B) 992px–1199px: 6 6, altrimenti 12 -->
      <h2 class="h5 mb-3">2B) 992–1199px: 6-6 (due righe), altrimenti 12</h2>
      <div class="row g-2">
        <div class="col-12 col-lg-6"><div class="cell lavender">E</div></div>
        <div class="col-12 col-lg-6"><div class="cell lavenderblush">F</div></div>
        <div class="col-12 col-lg-6"><div class="cell lavender">G</div></div>
        <div class="col-12 col-lg-6"><div class="cell lavenderblush">H</div></div>
      </div>

      <div class="row"><div class="col-12 sep my-3"></div></div>

      <!-- 2C) 576px–767px: 8 4 / 4 8, altrimenti 12 -->
      <h2 class="h5 mb-3">2C) 576–767px: 8-4 / 4-8, altrimenti 12</h2>
      <div class="row g-2">
        <div class="col-12 col-sm-8"><div class="cell lavender">I</div></div>
        <div class="col-12 col-sm-4"><div class="cell lavenderblush">L</div></div>
        <div class="col-12 col-sm-4"><div class="cell lavenderblush">M</div></div>
        <div class="col-12 col-sm-8"><div class="cell lavender">N</div></div>
      </div>

      <div class="row"><div class="col-12 sep my-3"></div></div>

      <!-- 3) Separatore bianco 12 colonne già inserito come .sep -->
      <p class="text-muted">I separatori da 12 colonne sono gli elementi bianchi tra una sezione e l'altra.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BTS_1.1.1 - Container vs Container Fluid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .box { background:#e9ecef; border:2px dashed #adb5bd; padding:1rem; border-radius:.5rem; }
      .label { font-weight:600; }
    </style>
  </head>
  <body class="py-4">
    <div class="container mb-4">
      <div class="label mb-2">.container (larghezze massime ai breakpoint)</div>
      <div class="box">Questo blocco resta centrato e non supera la larghezza massima del container.</div>
    </div>

    <div class="container-fluid">
      <div class="label mb-2">.container-fluid (sempre 100% larghezza)</div>
      <div class="box">Questo blocco occupa sempre tutta la larghezza della finestra.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

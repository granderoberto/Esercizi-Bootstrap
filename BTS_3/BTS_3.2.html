<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BTS 3.2 Semplice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="top">

  <!-- Jumbotron semplice -->
  <div class="container my-4">
    <div class="p-4 bg-info text-white rounded-3">
      <h2>Galleria immagini</h2>
      <p>Tre immagini con stili diversi.</p>
    </div>
  </div>

  <!-- IMMAGINI -->
  <div class="container">

    <!-- 1) Fluttuante a destra in cerchio -->
    <img src="https://picsum.photos/id/1011/400" class="rounded-circle float-end ms-3 mb-3" width="180" height="180">
    <p>Immagine fluttuante a destra in un cerchio.</p>
    <div class="clearfix"></div>

    <!-- 2) Centrata in thumbnail -->
    <div class="text-center my-4">
      <img src="https://picsum.photos/id/1020/400" class="img-thumbnail" width="250">
      <p>Immagine centrata con cornice thumbnail.</p>
    </div>

    <!-- 3) Fluttuante a sinistra con bordi arrotondati -->
    <img src="https://picsum.photos/id/1025/400" class="rounded-3 float-start me-3 mb-3" width="200">
    <p>Immagine fluttuante a sinistra con bordi arrotondati.</p>
    <div class="clearfix"></div>

    <!-- ALERT -->
    <div class="alert alert-success alert-dismissible fade show mt-4">
      Fatto! <a href="#top" class="alert-link">Torna all'inizio</a>.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- BOTTONI -->
    <button class="btn btn-outline-primary mb-2">Outline</button>

    <button class="btn btn-outline-secondary w-100 mb-2">Block Level</button>

    <!-- Dropdown in gruppo -->
    <div class="btn-group">
      <button class="btn btn-success">Azione</button>
      <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown"></button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Voce 1</a></li>
        <li><a class="dropdown-item" href="#">Voce 2</a></li>
        <li><a class="dropdown-item" href="#">Voce 3</a></li>
      </ul>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
